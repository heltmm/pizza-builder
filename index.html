<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'></link>
    <link href='css/styles.css' rel='stylesheet' type='text/css'></link>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Start your order</h1>
        <button class="btn" id="delivery">Delivery</button>
        <button class="btn" id="delivery">Carry Out</button>
      </div>
      <form id="sizeForm">
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small">
            Small(10")
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            Medium(12")
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large" checked>
            Large(14")
          </label>
        </div>
      </form>
      <form id="crustForm">
        <select class="form-control" id="crust">
          <option value="1">Hand Tossed</option>
          <option value="2">Handmade Pan</option>
          <option value="3">Thin crust</option>
          <option value="4">Gluten Free</option>
        </select>
      </form>
      <form id="sauceForm">
        <select class="form-control" id="crust">
          <option value="Roma Tomato Sauce">Roma Tomato Sauce</option>
          <option value="Garlic and Olive oil">Garlic and Olive oil</option>
          <option value="Parmesan White Sauce">Parmesan White Sauce</option>
          <option value="No Sauce">No Sauce</option>
        </select>
      </form>
      <form id="toppingsForm">
        <div class="row">
          <div class="col-md-6">
            <h3>Meats</h3>
            <input type="checkbox" name="meatTopping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="meatTopping" value="ham">Ham<br>
            <input type="checkbox" name="meatTopping" value="salami">Salami<br>
            <input type="checkbox" name="meatTopping" value="sausage">Sausage<br>
            <input type="checkbox" name="meatTopping" value="steak">Steak<br>
            <input type="checkbox" name="meatTopping" value="bacon">Bacon<br>
            <input type="checkbox" name="meatTopping" value="chicken">Chicken<br>
          </div>
          <div class="col-md-6">
            <h3>Non-Meats</h3>
            <input type="checkbox" name="nonMeatTopping" value="bannana peppers">Banana Peppers<br>
            <input type="checkbox" name="nonMeatTopping" value="jalepeno">Jalepeno<br>
            <input type="checkbox" name="nonMeatTopping" value="pineapple">Pineapple<br>
            <input type="checkbox" name="nonMeatTopping" value="red peppers">Roasted Red Pepper<br>
            <input type="checkbox" name="nonMeatTopping" value="tomatoe">Tomatoe<br>
            <input type="checkbox" name="nonMeatTopping" value="mushrooms">Mushrooms<br>
            <input type="checkbox" name="nonMeatTopping" value="olives">Black Olives<br>
            <input type="checkbox" name="nonMeatTopping" value="onion">Onion<br>
            <input type="checkbox" name="nonMeatTopping" value="spinach">Spinach<br>
            <input type="checkbox" name="nonMeatTopping" value="feta">Feta<br>
            <input type="checkbox" name="nonMeatTopping" value="green peppers">Green Peppers<br>
            <input type="checkbox" name="nonMeatTopping" value="avacado">Avacado<br>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
