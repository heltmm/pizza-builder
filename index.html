<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'></link>
    <link href='css/styles.css' rel='stylesheet' type='text/css'></link>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Marios Pizza Oven!</h1>
      </div>
      <form id="cartInput">
        <img src="img/pizzaOven2.jpg" alt="pizza oven">
        <label for="nameInput">Please Enter the Name for the Order</label>
        <input type="text" id="nameInput" class="form-control">
        <button type="submit" class="btn btn-primary" id="submitName">Continue</button>
      </form>
      <form id="pizzaInput">
        <h2>Build your pizza</h2>
        <div id="sizeOptions">
          <img src="img/pizza.png" alt="pizza">
          <h3>Select Size:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="sizeInput" value="small">
              Small(10")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sizeInput" value="medium">
              Medium(12")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sizeInput" value="large" checked>
              Large(14")
            </label>
          </div>
        </div>
        <div id="crustOptions">
          <select class="form-control" id="crustInput">
            <option value="Hand Tossed">Hand Tossed</option>
            <option value="Handmade Pan">Handmade Pan</option>
            <option value="Thin crust">Thin crust</option>
            <option value="Gluten Free">Gluten Free</option>
          </select>
        </div>
        <div id="sauceOptions">
          <select class="form-control" id="sauceInput">
            <option value="Roma Tomato Sauce">Roma Tomato Sauce</option>
            <option value="Garlic and Olive oil">Garlic and Olive oil</option>
            <option value="Parmesan White Sauce">Parmesan White Sauce</option>
            <option value="No Sauce">No Sauce</option>
          </select>
        </div>
        <div id="toppingsOptions">
          <div class="row">
            <div class="col-md-6">
              <h3>Meats</h3>
              <div class="col-md-6">
                <label>
                  <input type="checkbox" name="meatTopping" value="pepperoni">Pepperoni<br>
                </label><br>
                <label>
                  <input type="checkbox" name="meatTopping" value="ham">Ham<br>
                </label><br>
                <label>
                  <input type="checkbox" name="meatTopping" value="sausage">Sausage<br>
                </label><br>
                <label>
                  <input type="checkbox" name="meatTopping" value="steak">Steak<br>
                </label><br>
              </div>
              <div class="col-md-6">
                <label>
                  <input type="checkbox" name="meatTopping" value="bacon">Bacon<br>
                </label><br>
                <label>
                  <input type="checkbox" name="meatTopping" value="chicken">Chicken<br>
                </label><br>
                <label>
                  <input type="checkbox" name="meatTopping" value="ground beef">Ground Beef<br>
                </label><br>
                <label>
                  <input type="checkbox" name="meatTopping" value="salami">Salami<br>
                </label><br>
              </div>
            </div>
            <div class="col-md-6">
              <h3>Non-Meats</h3>
              <div class="col-md-6">
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="bannana peppers">Bannana Peppers
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="jalepeno">Jalepeno
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="pineapple">Pineapple
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="red peppers">Roasted Red Pepper<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="tomatoe">Tomatoe<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="mushrooms">Mushrooms<br>
                </label><br>
              </div>
              <div class="col-med-6">
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="olives">Black Olives<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="onion">Onion<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="spinach">Spinach<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="feta">Feta<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="green peppers">Green Peppers<br>
                </label><br>
                <label>
                  <input type="checkbox" name="nonMeatTopping" value="avacado">Avacado<br>
                </label><br>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-danger" id="submitPizza">Add to Cart</button>
      </form>
      <button class="btn btn-danger" id="viewCart">View Cart</button>
      <button class="btn btn-success" id="newPizza">Creat another Pizza</button>
      <div id="currentPizza">
      </div>
      <div id="cart">
      </div>
    </div>
  </body>
</html>
